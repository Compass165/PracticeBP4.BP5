<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàn tất</title>
</head>
<body>
<p style="color:red">Chúc mừng bạn đã đăng ký thành công!</p>
<button type="button" onclick=Success() >Hoàn tất</button>
<button type="reset" onclick=Reset()>Nhập lại</button>
</body>
</html>
<script>
    function Success(){
        alert("Trân trọng cảm ơn")
    }
    function Reset() {
        alert("Bấm back để quay lại trang đăng ký")}
</script>
